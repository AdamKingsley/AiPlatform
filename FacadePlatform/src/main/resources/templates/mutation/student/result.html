<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta th:include="header::header"/>
    <title>深度学习测试平台</title>

    <style>
        #chart {
            height: 500px;
            overflow: scroll;
        }
        .nerual-inactive {
            color: grey;
        }
        .nerual-active {
            color: #00a65a !important;
        }
    </style>
</head>
<body class="hold-transition skin-black sidebar-mini">
<header class="main-header" th:include="header::main-header (${user})">

</header>
<div class="wrapper" >
    <aside class="main-sidebar"
           th:include="aside::aside ('mutation', 'exam', ${user})">

    </aside>
    <div class="content-wrapper" style="min-height: 916px">
        <section class="content-header">
            <h1>
                结果
            </h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">结果</h3>
                            <!--<div class="box-tools">-->
                                <!--<div class="btn-group pull-right">-->
                                    <!--<a href="/mutation/s/exam" class="btn btn-sm btn-default">-->
                                        <!--<i class="fa fa-arrow-left"></i>-->
                                        <!--&nbsp;返回-->
                                    <!--</a>-->
                                <!--</div>-->
                            <!--</div>-->
                            <!--<div id="no_result_error" class="alert alert-danger alert-dismissible">-->
                                <!--<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>-->
                                <!--<h4><i class="icon fa fa-ban"></i> Alert!</h4>-->
                                <!--<p>未获取到该模型在该次提交运行的信息，或尚未运行结束！</p>-->
                            <!--</div>-->

                            <div class="row" style="padding-top: 30px">
                                <div class="col-sm-12 form-horizontal">
                                    <input type="hidden" name="userId" th:value="${userId}"/>
                                    <input type="hidden" name="examId" th:value="${examId}"/>
                                    <input type="hidden" name="modelId" th:value="${modelId}"/>
                                    <input type="hidden" name="iters" th:value="${iters}"/>

                                    <div class="form-group">
                                        <label class="control-label col-sm-2">选择第几次迭代</label>
                                        <div class="col-sm-7">
                                            <select id="iter_select" class="form-control select2-basic">

                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-2">选择图片</label>
                                        <div class="col-sm-7">
                                            <select id="img_select" class="form-control select2-basic">

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">实际值</label>
                                        <div class="col-sm-7">
                                            <div id="result" class="form-control"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">预测值</label>
                                        <div class="col-sm-7">
                                            <div id="predict_result" class="form-control"></div>
                                        </div>
                                    </div>
                                    <div>
                                        <label class="control-label col-sm-2">缩略图</label>
                                        <div class="col-sm-7">
                                            <img id="img_small" style="display: block; height: 200px"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-body">
                            <!--<div id="chart" class="col-sm-12" style="height: 500px">-->
                            <!--</div>-->
                            <h4>神经元激活</h4>
                            <div class="col-sm-12">
                                <div class="col-sm-2">
                                    神经网络层数
                                </div>
                                <div class="col-sm-4">变异模型</div>
                                <div class="col-sm-4">标准模型</div>
                            </div>
                            <div id="nerual_graph">

                                    <!--</div>-->

                                        <!--<i class="fa fa-circle nerual-inactive" title="Tooltip on top"></i>-->
                                        <!--<i class="fa fa-circle nerual-inactive" title="Tooltip on top"></i>-->
                                        <!--<i class="fa fa-circle nerual-inactive" title="Tooltip on top"></i>-->
                                        <!--<i class="fa fa-circle nerual-inactive" title="Tooltip on top"></i>-->
                                        <!--<i class="fa fa-circle nerual-inactive" title="Tooltip on top"></i>-->
                                        <!--<i class="fa fa-circle nerual-active" title="Tooltip on top"></i>-->
                                    <!--</div>-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer th:include="footer::footer" class="main-footer"></footer>
</div>
<div th:include="footer::script">

</div>

<script src="/static/plugins/echarts/echarts.min-2.js"></script>
<script src="/static/js/mutation/student/result.js"></script>
</body>
</html>
