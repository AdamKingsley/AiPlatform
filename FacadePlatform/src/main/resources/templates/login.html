<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>AI测试平台</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css"/>
    <!-- adminLTE -->
    <link rel="stylesheet" href="/static/plugins/adminlte/dist/css/AdminLTE.min.css"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="/static/plugins/iCheck/square/blue.css"/>
    <!-- toastr -->
    <link rel="stylesheet" href="/static/plugins/toastr/toastr.min.css"/>
    <!-- Common Css -->
    <link rel="stylesheet" href="/static/css/common.css"/>

<body class="hold-transition login-page ">
<div class="login-box">
    <div class="login-logo" id="welcome">
        <a href="/" style="color: white">
            <b>AI</b>Platform
        </a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg" style="color: #0f74a8">用户登陆</p>

        <form id="loginform">
            <div class="form-group has-feedback">
                <input id="userid" name="username" type="text" class="form-control" placeholder="Username"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input id="userpassword" name="password" type="password" class="form-control" placeholder="Password"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <!--<div class="checkbox icheck" style="margin-left: 20px">-->
                        <!--<label>-->
                            <!--<input type="checkbox"/> 记住我-->
                        <!--</label>-->
                    <!--</div>-->
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button id="submit" type="button" class="btn btn-primary btn-block btn-flat">登陆</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="#" > <img src="/static/img/mooclogo.png" height="30" width="36" style="padding-left: 0"/></a>

        </div>
        <!-- /.social-auth-links -->

        <!--<a href="./forget.html">忘记密码</a><br/>-->
        <a href="/register" class="text-center">现在注册</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE-->
<script src="/static/plugins/adminlte/dist/js/adminlte.min.js"></script>
<!-- iCheck -->

<!-- toastr -->
<script src="/static/plugins/toastr/toastr.min.js"></script>
<!-- basic config -->
<script src="/static/js/config.js"></script>

<!-- login -->
<script src="/static/js/login.js"></script>

</body>
</html>
